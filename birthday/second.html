<audio loop id="bgMusic" style="position: fixed; top:10px; left:10px; width:200px">
    <source src="music/3053989068.mp3" type="audio/mpeg">
</audio>

<script>
// 尝试自动播放，失败时显示控制条
window.onload = function() {
    const audio = document.getElementById('music/3053989068.mp3');
    audio.volume = 0.5; // 设置音量（0-1）
    const promise = audio.play();
    
    if (promise !== undefined) {
        promise.catch(() => {
            audio.controls = true; // 显示控制条
        });
    }
}
</script>
